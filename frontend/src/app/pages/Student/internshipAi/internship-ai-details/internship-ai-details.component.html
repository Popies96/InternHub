<div class="max-w-5xl w-full mx-auto ml-9 px-6 py-10 bg-white shadow-xl rounded-3xl">
  <!-- Internship Header -->
  <div class="mb-8 border-b pb-4">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">{{ internship.title }}</h1>
    <div class="flex flex-wrap items-center justify-between">
      <div class="text-gray-600 text-lg font-medium">
        <i class="fas fa-building mr-2 text-blue-600"></i>{{ internship.companyName }}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                  [ngClass]="{
                    'bg-green-100 text-green-800': !internship.active,
                    'bg-gray-100 text-gray-800': internship.active
                  }">
              {{ internship.active ? 'Active' : 'Inactive' }}
            </span>
      </div>
      <div class="text-sm text-gray-500">
        <i class="fas fa-calendar-alt mr-2"></i>{{ internship.startDate }} - {{ internship.endDate }}
      </div>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="mb-8">
    <label class="block text-sm text-gray-500 font-medium mb-2">Completion Progress</label>
    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
      <div class="bg-blue-600 h-4 rounded-full transition-all duration-500 ease-in-out" style="width: 75%;"></div>
    </div>
    <p class="text-sm text-gray-500 mt-1">75% Completed</p>
  </div>

  <!-- Category & Technologies -->
  <div class="mb-6">
    <div class="flex flex-wrap gap-2">
      <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full shadow-sm">
        {{ internship.category }}
      </span>
      
        <span class="bg-green-100 text-green-800 text-sm font-medium px-3 py-1 rounded-full shadow-sm">
          {{ internship.technology}}
        </span>
      
    </div>
  </div>

  <!-- Description -->
  <div class="mb-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-3">Internship Description</h2>
    <p class="text-gray-600 leading-relaxed text-lg tracking-wide">
      {{ internship.description }}
    </p>
  </div>


  

  <!-- CTA Button -->
  
</div>

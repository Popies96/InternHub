<div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-lg border border-gray-200">
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-6">
    <!-- Internship Section -->
    <div class="space-y-2">
      <label for="internshipId" class="block text-sm font-medium text-gray-700">Internship ID*</label>
      <input
        id="internshipId"
        formControlName="internshipId"
        type="number"
        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        placeholder="Enter internship ID">
      <div *ngIf="reviewForm.get('internshipId')?.invalid && reviewForm.get('internshipId')?.touched"
           class="text-sm text-red-600">
        <span *ngIf="reviewForm.get('internshipId')?.errors?.['required']">Internship ID is required</span>
        <span *ngIf="reviewForm.get('internshipId')?.errors?.['pattern']">Must be a positive number</span>
      </div>
    </div>

    <!-- Comment Section -->
    <div class="space-y-2">
      <label for="comment" class="block text-sm font-medium text-gray-700">Review Comment*</label>
      <textarea
        id="comment"
        formControlName="comment"
        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors min-h-[120px]"
        placeholder="Enter your review comments"></textarea>
      <div *ngIf="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched"
           class="text-sm text-red-600">
        <span *ngIf="reviewForm.get('comment')?.errors?.['required']">Comment is required</span>
        <span *ngIf="reviewForm.get('comment')?.errors?.['maxlength']">Maximum 1000 characters allowed</span>
      </div>
    </div>

    <!-- Scores Section -->
    <div formArrayName="scores" class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-800">Rating Scores</h3>

      <div *ngFor="let score of scores.controls; let i = index" [formGroupName]="i" class="p-4 bg-gray-50 rounded-lg border border-gray-200 space-y-3 relative group">
        <!-- Criteria and Action Buttons Row -->
        <div class="flex items-start gap-4">
          <div class="flex-1 space-y-2">
            <label class="block text-sm font-medium text-gray-700">Criteria*</label>
            <select
              formControlName="criteria"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            >
              <option value="" disabled>Select criteria</option>
              <option *ngFor="let criteria of ratingCriteria" [value]="criteria">
                {{ criteria | titlecase }}
              </option>
            </select>
            <div *ngIf="scores.at(i).get('criteria')?.invalid && scores.at(i).get('criteria')?.touched"
                 class="text-sm text-red-600">
              Criteria is required
            </div>
          </div>

          <!-- Remove and Add Buttons -->
          <div class="flex flex-col items-center justify-center gap-2 mt-7">
            <button
              type="button"
              (click)="removeScore(i)"
              class="p-2 text-gray-400 hover:text-red-500 transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
              [disabled]="scores.length <= 1"
              title="Remove this rating">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button
              type="button"
              (click)="addScore()"
              class="p-2 text-gray-400 hover:text-green-500 transition-colors"
              title="Add new rating">
              <i class="fas fa-plus-circle"></i>
            </button>
          </div>
        </div>

        <!-- Rating Stars -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Rating*</label>
          <div class="flex items-center gap-1">
            <span *ngFor="let star of [1, 2, 3, 4, 5]; let index = index"
                  (click)="setRating(i, index + 1)"
                  [class.text-yellow-400]="score.get('score')?.value >= (index + 1)"
                  [class.text-gray-300]="score.get('score')?.value < (index + 1)"
                  class="text-2xl cursor-pointer transition-colors hover:text-yellow-400">â˜…</span>
          </div>
          <div *ngIf="scores.at(i).get('score')?.invalid && scores.at(i).get('score')?.touched"
               class="text-sm text-red-600">
            <span *ngIf="scores.at(i).get('score')?.errors?.['required']">Score is required</span>
            <span *ngIf="scores.at(i).get('score')?.errors?.['min'] || scores.at(i).get('score')?.errors?.['max']">
              Must be between 1 and 5
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button aligned bottom right -->
    <div class="flex justify-end pt-4">
      <button
        type="submit"
        class="py-2.5 px-6 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition-colors flex items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
        [disabled]="reviewForm.invalid"
        title="Submit Review">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M22 2L11 13" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Submit
      </button>
    </div>
  </form>
</div>

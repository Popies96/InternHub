<!-- verify-email.component.html -->
<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">Verify Email</h2>
    <p class="mb-4">We will send a verification to: <strong>{{ email }}</strong></p>
     <div class="mb-4">
      <label for="verificationCode" class="block text-sm font-medium text-gray-700">Verification Code</label>
      <input 
        id="verificationCode" 
        type="text" 
        [(ngModel)]="verificationCode" 
        class="mt-2 px-4 py-2 border border-gray-300 rounded w-full" 
        placeholder="Enter code" 
        required 
      />
    </div>
    <div class="flex justify-end space-x-4">
      <button (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      <button (click)="send()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send Verification</button>
    </div>
  </div>
</div>

<div class="font-lato h-screen flex flex-col p-4 ">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-darkblue mb-4">Code Editor</h1>
    
    <!-- Language Selector -->
    <div class="relative inline-block">
        <!-- Custom-styled select -->
        <select 
          [(ngModel)]="userLanguage"
          (change)="changeLanguage($event)"
          class="appearance-none w-64 py-1 px-2 pl-3 bg-transparent mb-4 border border-gray-300 rounded-md shadow-sm 
                 focus:ring-blue-500 focus:border-blue-500
                 hover:border-blue-400 transition-colors
                 bg-white bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM2YjcyODAiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cG9seWxpbmUgcG9pbnRzPSI2IDkgMTIgMTUgMTggOSI+PC9wb2x5bGluZT48L3N2Zz4=')] 
                 bg-no-repeat bg-[right_0.5rem_center] bg-[length:1.5em_1.5em]"
        >
          <option *ngFor="let lang of availableLanguages" [value]="lang" >
            {{ lang | uppercase }}
          </option>
        </select>
      </div>
  
    <!-- Monaco Editor Container -->
    <div class="flex flex-col h-screen">
        
 
        <div class="flex-1 min-h-[50vh] overflow-hidden mb-4">
          <ngx-monaco-editor
            class="h-full w-full rounded-lg border border-gray-300"
            [options]="editorOptions"
            [(ngModel)]="userCode"
            (init)="editorInit($event)"
          ></ngx-monaco-editor>
        </div>
      
        
      </div>
  
    <!-- Output/Console Area -->
    <textarea 
      class="mt-4 w-full p-3 border-2 border-gray-300 rounded-md font-mono text-sm"
      placeholder="Console output will appear here..."
    ></textarea>
  </div>

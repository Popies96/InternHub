<!-- ai-certificate-assistant.component.html -->
<div class="ai-assistant" [class.open]="isOpen">
    <div class="ai-header" (click)="toggleChat()">
      <h4>Assistant Certificat</h4>
      <span class="toggle-icon">{{ isOpen ? '−' : '+' }}</span>
    </div>
  
    <div class="ai-body" *ngIf="isOpen">
      <div class="message-container">
        <div *ngFor="let msg of messages" [class]="'message ' + msg.sender">
          <div class="message-content">{{ msg.content }}</div>
        </div>
        <div *ngIf="isLoading" class="message bot">
          <div class="message-content">Je réfléchis...</div>
        </div>
      </div>
  
      <div class="input-container">
        <input [(ngModel)]="userInput" 
               placeholder="Comment puis-je vous aider ?"
               (keyup.enter)="sendMessage()">
        <button (click)="sendMessage()" [disabled]="isLoading">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

<div class="fixed bottom-4 right-4 z-50 w-[380px] max-w-full" *ngIf="visible">

    <div class="bg-white border border-gray-300 rounded-lg shadow-lg"
         style="height: 65vh; display: flex; flex-direction: column;">
         
      <!-- HEADER -->
      <div class="flex items-center py-3 px-3 bg-blue-600 rounded-t-lg">
        <img class="w-8 h-8 rounded-full ml-2 mr-4" src="../.././../assets/pfp/p14.png" alt="Profile image">
        <span class="text-md font-semibold text-white">{{ selectedUser?.nom || 'Support' }}</span>
        <button class="ml-auto text-white font-bold" (click)="close()">Ã—</button>
      </div>
  
      <!-- CHAT MESSAGES -->
      <div class="flex flex-col flex-grow overflow-y-auto p-4 bg-gray-50 space-y-4">
        <div *ngFor="let message of messages">
          
          <!-- Sent -->
          <div *ngIf="+message.senderId === +currentUser && +message.recipientId === +selectedUser?.id" 
               class="flex justify-end mb-4">
            <div class="bg-indigo-600 text-white rounded-lg px-4 py-3 max-w-xs shadow-md">
              <p class="text-sm">{{ message.content }}</p>
              <small class="text-xs opacity-80 mt-1 block text-right">{{ message.timestamp | date:'shortTime' }}</small>
            </div>
            <img src="https://placehold.co/200x/b7a8ff/ffffff.svg?text=Y" 
                 alt="You"
                 class="w-8 h-8 rounded-full ml-3 shadow-sm">
          </div>
  
          <!-- Received -->
          <div *ngIf="+message.senderId === +selectedUser?.id && +message.recipientId === +currentUser" 
               class="flex justify-start mb-4">
            <img [src]="'https://placehold.co/200x/ffa8e4/ffffff.svg?text=' + selectedUser?.prenom?.charAt(0)" 
                 alt="Sender Avatar"
                 class="w-8 h-8 rounded-full mr-3 shadow-sm">
            <div class="bg-white text-gray-900 rounded-lg px-4 py-3 max-w-xs shadow-md">
              <p class="text-sm">{{ message.content }}</p>
              <small class="text-xs opacity-80 mt-1 block text-right">{{ message.timestamp | date:'shortTime' }}</small>
            </div>
          </div>
  
        </div>
      </div>
  
      <!-- INPUT -->
      <div class="bg-white border-t border-gray-200 p-4">
        <div class="flex items-center">
          <input [(ngModel)]="newMessage" 
                 type="text" 
                 (keydown.enter)="sendMessage()"
                 placeholder="Type a message..." 
                 class="flex-1 px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm shadow-md">
          <button (click)="sendMessage()" 
                  class="ml-3 bg-blue-500 text-white px-5 py-2.5 rounded-full hover:bg-blue-600 transition duration-200">
            Send
          </button>
        </div>
      </div>
  
    </div>
  </div>

<nav class="xl:w-80 w-70 h-screen xl:p-4 p-2 bg-white flex-col justify-start items-start gap-3 inline-flex border-r transition-all duration-300" [class.compact]="isCompact">
  <!-- Header -->
  <div class="w-full flex justify-between items-center">
    <div class="w-full pt-4 justify-between items-center gap-2.5 inline-flex">
        <img src="../../../../assets/logo.png" class="h-[3vh] pl-2 transition-all duration-300" [class.opacity-0]="isCompact" alt="Pagedone logo image">
       
    </div>
  </div>

  <!-- User Profile -->
  <div class="w-full p-3 rounded-xl bg-white border border-indigo-100 shadow-sm transition-all duration-300" [class.p-2]="isCompact">
    <div class="flex items-center gap-3">
      <div class="relative">
        <img class="w-10 h-10 rounded-lg object-cover" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile">
        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></span>
      </div>
      <div class="transition-all duration-300 overflow-hidden" [class.opacity-0]="isCompact" [class.w-0]="isCompact">
        <h3 class="text-sm font-semibold text-gray-800">AI Assistant</h3>
        <p class="text-xs text-gray-500">Internship Dashboard</p>
      </div>
    </div>
  </div>

  <!-- Task Navigation -->
  <div class="w-full flex-1 flex flex-col">
    <div class="mb-2 px-2 transition-all duration-300" [class.text-center]="isCompact">
      <h3 class="text-xs font-semibold text-indigo-500 uppercase tracking-wider" [class.opacity-0]="isCompact">AI Tasks</h3>
    </div>
    
    <div class="space-y-1 flex-1 overflow-y-auto">
      <button *ngFor="let task of tasks" 
              (click)="navigateToTask(task)"
              class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-indigo-100 hover:text-indigo-700"
              [class.justify-center]="isCompact"
              [class.border-l-4]="activeTaskId === task.id"
              [class.border-indigo-500]="activeTaskId === task.id">
        <div [class]="'w-8 h-8 rounded-lg flex items-center justify-center ' + getStatusColor(task.status)">
          <svg [ngSwitch]="task.status">
            <ng-container *ngSwitchCase="'completed'">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            </ng-container>
            <ng-container *ngSwitchCase="'in_progress'">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
              </svg>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
              </svg>
            </ng-container>
          </svg>
        </div>
        <div class="flex-1 transition-all duration-300 overflow-hidden" [class.opacity-0]="isCompact" [class.w-0]="isCompact">
          <h4 class="text-sm font-medium text-left truncate">{{task.title}}</h4>
          <p class="text-xs text-gray-500 text-left truncate">{{task.description}}</p>
        </div>
        <div *ngIf="!isCompact" class="flex flex-col items-end">
          <span class="text-xs px-2 py-1 rounded-full mb-1" [class]="'bg-' + getStatusColor(task.status) + '-100 text-' + getStatusColor(task.status) + '-800'">
            {{task.status | titlecase}}
          </span>
         
        </div>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="w-full pt-4 border-t border-gray-200">
    <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-all duration-200"
            [class.justify-center]="isCompact">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
      </svg>
      <span class="transition-all duration-300" [class.opacity-0]="isCompact" [class.w-0]="isCompact">Settings</span>
    </button>
  </div>
</nav>

<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Schedule Interview</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  
     <div class="mb-4">
    <label for="application_id" class="block text-lg font-medium text-gray-700">Application ID</label>
    <input 
      type="text" 
      id="application_id" 
      [value]="applicationId" 
      class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md text-gray-700 bg-gray-100 cursor-not-allowed" 
      disabled />
  </div>
  
      <div>
        <label class="block font-medium text-gray-700 mb-1">Scheduled Date</label>
        <input type="date" formControlName="scheduledDate"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      </div>
  
      <div>
        <label class="block font-medium text-gray-700 mb-1">Mode</label>
        <select formControlName="mode" (change)="onModeChange($event)"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
          <option value="ONLINE">Online</option>
          <option value="ONSITE">Onsite</option>
        </select>
      </div>
  
      <div *ngIf="mode === 'ONSITE'">
        <label class="block font-medium text-gray-700 mb-1">Location</label>
        <input type="text" formControlName="location"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      </div>
  
      <div>
        <label class="block font-medium text-gray-700 mb-1">Notes</label>
        <textarea formControlName="notes"
                  rows="3"
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
      </div>
  
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Submit
      </button>
    </form>
  </div>
